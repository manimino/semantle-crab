<html>
<head>
<script src="solve.js" defer></script>
<style>
    #things {
      align-items: center;
      margin-left: 35%;
      display: block;
      width: 600px;
      height: 100%;
    }
    #bg {
      background-image: linear-gradient(rgba(255,255,255,0.9),
         rgba(255,255,255,0.9)), url("giant_enemy_crab_crop.jpg");
      padding: 25px;
      background-repeat: no-repeat;
      background-size: 100%;
      height: 100%;
    }
    .inputNums {
        text-align: center;
    }
    .button {
        width: 50%;  
        height: 2.5em;
    }
</style>
<link rel="icon" type="image/x-icon" href="favicon.ico?v=2"  />
</head>
<body>
<div id="bg">
<div id="things">
    <div id="instructions">
        <h2><p>Semantle Solver</p></h2>
        <h4><p>Giant Enemy Crab Edition</h4>
        <p>Instructions:</p>
        <ol>
        <li>Open <a href="https://semantle.novalis.org/">Semantle</a> or <a href="https://semantle.pimanrul.es/">Pimantle</a></li>
        <li>Guess <b>giant</b></li>
        <li>Guess <b>enemy</b></li>
        <li>Guess <b>crab</b></li>
        <li>Put scores in boxes</li>
        <li>Press button</li>
        <li>Win</li>
        </ol>
    </div>
    <div id="weakpoint">
        <br />
        <br />
        <form id="guessform">
        <table style="min-width: 200px; text-align: center;">
            <tr><th>Word</th><th>Score</th></th>
            <tr><td>giant</td><td><input type="text" id="giant" size=5 class="inputNums" /></td></tr>
            <tr><td>enemy</td><td><input type="text" id="enemy" size=5 class="inputNums" /></td></tr>
            <tr><td>crab</td><td><input type="text" id="crab" size=5 class="inputNums" /></td></tr>
            <tr><td colspan=2>
                <input type="submit" value="Solve" class="button" />
            </td></tr>        
        </table>
        </form>
    </div>
    <div id="massive">
        <!-- meta message here -->
    </div>
    <div id="damage">
        <!-- result(s) go here -->
    </div>
    <div id="credits">
        <br />
        <br />
        <p>git repo: <a href="https://github.com/manimino/semantle-solver">manimino/semantle-solver</a></p>
        <p>image credit: <a href='https://www.deviantart.com/vegasmike'>VegasMike</a></p>
    </div>
</div>
</div>
</html>
